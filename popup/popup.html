<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="trackedAuctions"></div>
  <button id="addAuction">Add Auction</button>
  <div id="settings">
    <label for="alertTime">Alert Time:</label>
    <input type="number" id="alertTime" min="1">
    <select id="timeUnit">
      <option value="minutes">minutes</option>
      <option value="seconds">seconds</option>
    </select>
    <label for="alertSound">Alert Sound:</label>
    <input type="file" id="alertSound" accept="audio/*">
  </div>
  <script src="popup.js"></script>
</body>
</html>
