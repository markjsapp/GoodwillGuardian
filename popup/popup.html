<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="trackedAuctions"></div>
  <button id="addAuction">Add Auction</button>
  <div id="settings">
    <label for="alertTime">Alert Time:</label>
    <input type="number" id="alertTime" min="1" pattern="\d+" title="Please enter a number">    <select id="timeUnit">
      <option value="minutes">minutes</option>
      <option value="seconds">seconds</option>
    </select>
    <label for="alertSound">Alert Sound:</label>
    <select id="alertSound">
      <option value="sounds/alert1.mp3">Alert 1</option>
      <option value="sounds/alert2.mp3">Alert 2</option>
      <option value="sounds/alert3.mp3">Alert 3</option>
    </select>
  </div>
  <script src="popup.js"></script>
</body>
</html>
